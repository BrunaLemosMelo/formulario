<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário com Seletores de Atributos</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>
            <label><input type="radio" name="genero" id="masculino"> Masculino</label>
            <label><input type="radio" name="genero" id="feminino"> Feminino</label>
            <label><input type="radio" name="genero" id="outro"> Outro</label>
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>
            <label><input type="checkbox" name="Interesses" value="programacao"> Programação</label>
            <label><input type="checkbox" name="Interesses" value="musica"> Música</label>
            <label><input type="checkbox" name="Interesses" value="esporte"> Esporte</label>
            <label><input type="checkbox" name="Interesses" value="filmes"> Filmes</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <ul class="icones-sociais">
        <li>
            <a class="github" href="https://github.com"> Github </a>
        </li>
        <li>
            <a class="twitter" href="https://twitter.com"> Twitter </a>
        </li>
        <li>
            <a class="linkedin" href="https://www.linkedin.com"> LinkedIn </a>
        </li>
    </ul>
</body>

</html>
